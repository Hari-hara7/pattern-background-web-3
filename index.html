<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Patterned Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f8f8; /* Fallback color */
      background-image:
        linear-gradient(45deg, #eaeaea 25%, transparent 25%),
        linear-gradient(-45deg, #eaeaea 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #eaeaea 75%),
        linear-gradient(-45deg, transparent 75%, #eaeaea 75%);
      background-size: 40px 40px; /* Adjust size based on pattern density */
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Classic Patterned Background</h1>
    <p>This is an example of a classic patterned background with a subtle damask-inspired pattern.</p>
  </div>
</body>
</html>
